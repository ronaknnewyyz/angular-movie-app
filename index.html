<!DOCTYPE html>
<html>
	<head>
		<title>Film App</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	</head>
	<body ng-app="FilmApp">
		<div class="container">

			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container navigation-container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/to-watch">Movie Library</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right navigation-container">
						<li><a class="navbar-link" href="#/towatch">
						watchlist</a></li>
						<li><a class="navbar-link" href="#/watched">watched</a></li>
						<li><a class="navbar-link" href="#/faves">favourites</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="bodySection">
				
					<div ng-controller="ToWatchCtrl as watch">
						<div class="row">
						<div class="col-md-5">
							<div class="col-sm-1"></div><h3 class="col-sm-11">Add Movie Title here</h3>
							<form class="form-horizontal" ng-submit="watch.addTitle()">
								<div class="form-group">
								  <label for="Title" class="col-sm-2 control-label">Title</label>
									<div class="col-sm-6">
								    <input type="text" class="form-control" id="Title" ng-model="watch.formData.Title" required>
								  </div>
								</div>	
								<div class="form-group">
								  <label for="Year" class="col-sm-2 control-label">Year</label>
									<div class="col-sm-6">
								    <input type="number" class="form-control" id="Year" ng-model="watch.formData.Year">
								  </div>
								</div>	
								<div class="form-group">
								  <label for="Title" class="col-sm-2 control-label">Director</label>
									<div class="col-sm-6">
								    <input type="text" class="form-control" id="Title" ng-model="watch.formData.Director">
								  </div>
								</div>	
								<div class="form-group">
								  <label for="Title" class="col-sm-2 control-label">Favourite</label>
									<div class="col-sm-6">
								    <input type="checkbox" ng-model="watch.formData.Favourite">
								  </div>
								</div>
								<div class="col-sm-2"></div>
								<input id="submit" type="submit" class="button">
							</form>
						</div>

						<div class="col-md-7">
							<div class="col-sm-1"></div><h3 class="col-sm-11">Search New Movies here</h3>
							<form class="form-horizontal" ng-submit="watch.searchTitle(watch.formData.searchName)">
								<div class="form-group">
								  <label for="Title" class="col-sm-3 control-label">Search Title here</label>
									<div class="col-sm-5">
								    <input type="text" class="form-control" id="Title" ng-model="watch.formData.searchName" required>
								  </div>
								  <div class="col-sm-4"><input id="submit" type="submit" class="button"></div>
								</div>
								
								
							</form>

							<div ng-show="watch.searchSuccess">
								<div class="row">
								  <div class="col-md-6">
								  	<div class="col-xs-12"><h4>{{watch.searchResult.Title}}</h4></div>
									<div class="col-xs-6"><b>Year Released:</b></div><div class="col-xs-6">{{watch.searchResult.Year}}</div>
									<div class="col-xs-6"><b>Director Name:</b></div><div class="col-xs-6">{{watch.searchResult.Director}}</div>
									<div class="col-xs-6"><b>OMDB Rating:</b></div><div class="col-xs-6">{{watch.searchResult.imdbRating}}</div>
									<div class="col-xs-6"><b>Favourite?</b></div>
										<div class="col-xs-6"><input type="checkbox" ng-model="watch.searchResult.Favourite" ng-model="watch.searchResult.Favourite"></div>
									<div class="col-xs-6"><b>Watched?</b></div>
										<div class="col-xs-6"><input type="checkbox" ng-model="watch.searchResult.Watched" ng-model="watch.searchResult.Watched"></div>
									<div class="col-xs-2"></div><div class="col-xs-10"><h4></h4><input type="button" ng-click="watch.addSearchedTitle(watch.searchResult)" value="Add Movie to List"></div>
								  </div>
								  <div class="col-md-6">
								  	<img src="{{watch.searchResult.Poster}}" alt="{{watch.searchResult.Title}}"/>
								  </div>
								</div>
								
								
							</div>
						</div>
					</div>
				

					<ng-view></ng-view>
				
				</div>

			</div>

			<script src="/bower_components/jquery/dist/jquery.js"></script>
			<script src="/bower_components/angular/angular.js"></script>
			<script src="/bower_components/angular-route/angular-route.js" type="text/javascript"></script>
			<script src="/bower_components/ngstorage/ngstorage.js" type="text/javascript"></script>

			<script src="app.js" type="text/javascript"></script>
			<script src="scripts/controllers/to-watch.js" type="text/javascript"></script>
			<script src="scripts/controllers/watched.js" type="text/javascript"></script>
			<script src="scripts/controllers/faves.js" type="text/javascript"></script>
			<script src="scripts/services/film-service.js" type="text/javascript"></script>
			<script src="scripts/services/omdb.js" type="text/javascript"></script>
			<script src="scripts/directives/film.js" type="text/javascript"></script>
		</div>
	</body>
</html>
